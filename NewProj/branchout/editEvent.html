				<div class="row 100%">
					<!-- Highlight -->

					<section>
						<div class="row" style="margin-left: 0px">
							<div id="sidebar" class="2u 12u(mobile)">
								<div>

									<section clas="box features">
										<div id="event-filter">
											<h3>Account Portal</h3>

											<div><h6><a href="profile.html">My Profile</a><h6></div>
											<div><h6><a href="myEvents.html">Manage Events</a><h6></div>

					<!--Update info -->
					<div class="info-body">
						<h2 class="major"> Edit Event </h2>
						<br><br>
						<form  id="update" class="form" action="javascript:editEvent();">
							<label for="curEName">Event Title</label>
							<input type="text" id="curEName" class="form-input">
							<label for="curEDate">Event Date</label>
							<input type="date" id="curEDate" class="form-input">
							<label for="curSTime">Start Time</label>
							<input type="time" id="curSTime" class="form-input">
							<label for="curETime">End Time</label>
							<input type="time" id="curETime" class="form-input">
							<label for="curEVenue">Venue Name</label>
							<input type="text" id="curEVenue" class="form-input">
							<label for="curEAddress">Venue Address</label>
							<input type="text" id="curEAddress" class="form-input">
							<label for="curECity">City</label>
							<input type="text" id="curECity" class="form-input">
							<label for="curEZip">Zipcode</label>
							<input type="number" id="curEZip" class="form-input">
							<label for="price">Price</label>
							<div class="select-style" style="width: 80%;">
								<select id="price">
									<option value="Free">Free</option>
									<option value="$">$</option>
									<option value="$$">$$</option>
									<option value="$$$">$$$</option>
								</select>
							</div>
							<label for="curEDesc">Event Description</label>
							<input type="textarea" id="curEDesc" class="form-input">
							<!-- <input type="text" id="curEPic" class="form-input"> -->
							<button type="submit" id="login-button">Save</button>
						</form>
