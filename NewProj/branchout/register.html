<html>
  <head>
    <title>branchout</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
	  <script src="assets/js/jquery.min.js"></script>
    <script src="js/util.js"></script>
  </head>
  <body class="homepage register">
    <div id="page-wrapper">
        <nav id="nav">
        </nav>

      <!-- Banner -->
        <div id="banner-wrapper">
          <section id="banner">
            <h2>Branchout Registration</h2>

            <p>New. Near. Now</p>

              <form class="form" action="javascript:register();">
                <input type="text" class="form-input" placeholder="First Name" id="fname">
                <input type="text" class="form-input" placeholder="Last Name" id="lname">
                <input type="text" class="form-input" placeholder="Email" id="email">
                <input type="text" class="form-input" placeholder="Username" id="username">
                <input type="text" class="form-input" placeholder="Zipcode" id="zipcode">
                <input type="text" class="form-input" placeholder="Phone Number" id="phone_number">
                <input type="password" class="form-input" placeholder="Password" id="password">
                <input type="password" class="form-input" placeholder="Confirm Password" id="confirm_password">
                <button type="submit" id="login-button">Create Account</button>
                <p> Already have an account? </p>
                <button onclick="window.location = '/branchout/login.html'" class="button-red" type="button">Login</button>
                <button onclick="window.location = '/branchout/'" class="button-grey" type="button">Cancel</button>
              </form>
          </section>

      <!-- Footer -->
        <footer id="footer" class="container">
          <div class="row 200%">
            <div class="12u">
            <!-- Copyright -->
            <div id="copyright">
              <ul class="menu">
                <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
              </ul>
            </div>

        </footer>

      </div>
  </body>
</html>
