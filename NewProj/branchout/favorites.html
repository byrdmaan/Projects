<html>

<head>
	<title>branchout</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/animation.css">
	<script src="css/spin.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
	<script src="js/util.js"></script>
</head>

<body class="homepage usersonly favorites">
	<div id="page-wrapper">
		<nav id="nav">
		</nav>

		<!-- Main -->
		<div id="main-wrapper">
			<div id="main" class="container" style="margin: 0px; width: 100%;">

				<div class="row 100%">
					<!-- Highlight -->
					<section >
					  <div class="row" style="margin-left: 0px">
					    <div id="sidebar"class="2u 12u(mobile)">
					      <div >

					        <section clas="box features" >
					          <div id="event-filter" class="export-options">
											<h3>Account Portal</h3>
											<div><h6><a href="profile.html">My Profile</a><h6></div>
											<div><h6><a href="myEvents.html">Manage Events</a><h6></div>
											<div><h6><a href="favorites.html">Starred Events</a></h6></div>
											<br>
					            <form class="form" id="filter-menu" action="javascript:export_favorites()">
					              <h3>Step 1: Export</h3>
					              <div class="info-text" id="select-events">
					                <div id="sort_by" class="sort_by">
					                  <input type="radio" name="selection" value="selected" id="selected"/>
					                  <label for="selected">Only Selected Events</label>

					                  <input type="radio" name="selection" value="all" id="all" onclick="selectall()"/>
					                  <label for="all">All Events</label>
					                </div>
					              </div>

					              <input type="submit" value="Export Events">
					              <input type="reset" value="Clear Selections" onclick="deselect()">
					            </form>

					            <p><h3>Step 2: Add to Calendar</h3>
					            <div class="info-text" id="select-caltype">
					              Choose your calendar type for more details on importing events.
					              <div class="caltype">
					                <a href="#help" onclick="get_help('android')"><i class="fa fa-android fa-2x"></i></a>
					                <a href="#help" onclick="get_help('apple')"><i class="fa fa-apple fa-2x"></i></a>
					                <a href="#help" onclick="get_help('google')"><i class="fa fa-google fa-2x"></i></a>
					              </div>
					            </div>
					          </div>
					        </section>
					      </div>
					    </div>
					  </div>
					</section>

					<div class="info-body" >
						<h2 class="major">Starred Events</h2>
						<br><br>
						<div id="event-content-left" >

						</div>
						<div id="event-content-right" >

						</div>

					</div>
			</div>
		</div>
	</div>
	</div>
	<a href="#help" id="open_modal" style="display: hidden"></a>
	<div id="help" class="modalDialog">
		<div><a href="#close" title="Close" class="close">X</a>
			<h1 style="color: white">Import Your Events</h1>
				<div class="row uniform">
					<div class="12u" id="help-window" style="color: white">
          </div>

        </div>
		</div>
	</div>
